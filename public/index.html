<!-- Container for the light and toggle button and other features -->
<div id="main">
    <!-- Glowing light -->
    <div class="container top-section">
        <!--This is the light on the standard page-->
        <div class="circle flex">
            <span id="bulb" class="light"></span>
        </div>

        <!-- Toggle Switch  -->
        <div class="w3-row">
            <label>Manual Light</label>
            <label>Auto LDR</label>
            <label>Music Mode</label>
        </div>
        <div class="w3-row">
            <label class="switch">
                <input type="checkbox" id="ManualLight" onclick="sendModeUpdate(0);">
                <span class="slider round"></span>
                <div class="text"></div>
            </label>
            <label class="switch">
                <input type="checkbox" id="LightIntensityMode" onclick="sendModeUpdate(1);">
                <span class="slider round"></span>
                <div class="text"></div>
            </label>
            <label class="switch">
                <input type="checkbox" id="MusicMode" onclick="sendModeUpdate(2);">
                <span class="slider round"></span>
                <div class="text"></div>
            </label>
        </div>

        <!-- Color palette -->

<script type="text/javascript">

function openLink(evt, animName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  document.getElementById(animName).style.display = "block";
}
