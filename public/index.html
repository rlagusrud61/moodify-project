<!DOCTYPE html>
<html lang="en"> <!--The standard declaration <!doc...> already signifies we are using html5-->
<head>
    <meta charset="utf-8">
    <title>Moodify&trade;</title>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="ble.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>

<body style="font-family: 'Comfortaa',sans-serif;color:white;" onload="loadIn()">

<!-- Side Navigation bar -->
<div id="sidebar" class="w3-sidebar w3-bar-block" style="width:20%;">

    <!-- Elements of Side Nav bar -->
    <div class="container">
        <h1 class="title">Moodify&trade;</h1>
        <p>Welcome to the web interface of <i>your</i> Moodify&trade;!</p>

        <div>
            <div>
                <div>
                    <input type="radio" id="colourbutton" onclick="updateChoice()"
                           name="radio" value="color">
                    <label for="colourbutton">Colour</label>
                </div>
                <div>
                    <input type="radio" id="brightness" onclick="updateChoice()"
                           name="radio" value="bright">
                    <label for="brightness">Brightness</label>
                </div>
                <div>
                    <input type="radio" id="musicmode" onclick="updateChoice()"
                           name="radio" value="music">
                    <label for="musicmode">Music Mode</label>
                </div>
            </div>
        </div>
    </div>

    <div class="btn_holder">
        <!-- For now onclick of Disconnect calls disconnect function in index.js (alert box) -->
        <button onclick="getDevice();"  class="btn disconnect_btn" style="color:white">Connect</button>
        <button onclick="disconnect();"  class="btn disconnect_btn" style="color:white">Disconnect</button>

        <div id="disconModal" class="modal">
            <div class="modalContent">
                <span class="close" onclick="closing()">&times;</span>
                <p style="color:black;">You have been disconnected</p>
            </div>
        </div>
    </div>
</div>



<!-- Container for the light and toggle button and other features -->
<div id="main">
    <!-- Glowing light -->
    <div class="container top-section">
        <!--This is the light on the standard page-->
        <div class="circle flex">
            <span id="bulb" class="light"></span>
        </div>

        <!-- Toggle Switch  -->
        <div class="w3-row">
            <label>Manual Light</label>
            <label>Auto LDR</label>
            <label>Music Mode</label>
        </div>
        <div class="w3-row">
                <label class="switch">
                    <input type="checkbox" id="ManualLight" onclick="sendModeUpdate(0);">
                    <span class="slider round"></span>
                    <div class="text"></div>
                </label>
                <label class="switch">
                    <input type="checkbox" id="LightIntensityMode" onclick="sendModeUpdate(1);">
                    <span class="slider round"></span>
                    <div class="text"></div>
                </label>
                <label class="switch">
                    <input type="checkbox" id="MusicMode" onclick="sendModeUpdate(2);">
                    <span class="slider round"></span>
                    <div class="text"></div>
                </label>
        </div>

        <!-- Color palette -->
        <span class="custom-control custom-switch">
            <div id="colours">



<!--                <button onclick="sendColourUpdate('255,255,255')" class="colourSquare w3-white"></button>-->
<!--                <button onclick="sendColourUpdate('255,0,0')" class="colourSquare w3-red"></button>-->
<!--                <button onclick="sendColourUpdate('0,255,0')" class="colourSquare w3-blue"></button>-->
<!--                <button onclick="sendColourUpdate('0,0,255')" class="colourSquare w3-green"></button>-->
               <!-- <button onclick="sendColourUpdate('0,0,0')" class="colourSquare w3-black"></button> -->
            </div>

            <!-- Slider for Intensity -->
            <div id="slidr" class="slidecontainer">
                <input id="range_slider" type="range" min="0" max="1" value="1" step="0.01" class="slider range">
                <div id="demo"></div>
                <!-- This appears behind the slider  <label>Intensity</label> -->
            </div>
            
            <div id="musicToggle"></div>
        </span>
    </div>
</div>

</body>
</html>
